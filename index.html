<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoffmeister Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fff;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Page Entry Animation */
      .animate-enter {
        animation: enter 0.4s ease-out forwards;
        opacity: 0;
        transform: translateY(10px);
      }
      @keyframes enter {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Modal/Overlay Animations (Subtle & Cool) */
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
        opacity: 0;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .animate-fade-out {
        animation: fadeOut 0.2s ease-in forwards;
        opacity: 1;
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }

      .animate-modal-in {
        animation: modalIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
        transform: scale(0.95) translateY(15px);
      }
      @keyframes modalIn {
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .animate-modal-out {
        animation: modalOut 0.25s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      @keyframes modalOut {
        to {
          opacity: 0;
          transform: scale(0.95) translateY(15px);
        }
      }

      /* Stamp Animation */
      .animate-stamp {
        animation: stamp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        opacity: 0;
        transform: scale(2) rotate(-12deg);
      }
      @keyframes stamp {
        to {
          opacity: 1;
          transform: scale(1) rotate(-12deg);
        }
      }

      /* Sticker Pop Animation */
      .animate-sticker {
        animation: stickerPop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        transform-origin: bottom left;
      }
      @keyframes stickerPop {
        from {
          opacity: 0;
          transform: scale(0.8) translateY(5px) rotate(-2deg);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0) rotate(0deg);
        }
      }

      /* Stripe Pattern for In-Progress */
      .bg-stripes {
        background-image: linear-gradient(45deg, #000000 12.5%, transparent 12.5%, transparent 50%, #000000 50%, #000000 62.5%, transparent 62.5%, transparent 100%);
        background-size: 5.66px 5.66px;
        opacity: 0.1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
